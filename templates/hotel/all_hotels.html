<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_hotels.css') }}">

</head>
<body>

    {% include 'navbar/navbar.html' %}

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Find Your Hotel</h2>

        <!-- âœ… Search form -->
        <form class="search-box mb-5" method="get" action="{{ url_for('all_hotels') }}">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search by hotel name..." value="{{ request.args.get('search', '') }}">
                <button type="submit" class="btn btn-outline-primary"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <div class="row">
            {% for hotel in hotels %}
                <div class="col-md-4">
                    <div class="card hotel-card">
                        <img src="{{ hotel.image_url if hotel.image_url else 'https://via.placeholder.com/400x200' }}" class="card-img-top" alt="Hotel Image">
                        <div class="card-body hotel-card-body">
                            <h5 class="card-title hotel-name">{{ hotel.name }}</h5>
                            <p class="card-text hotel-location">{{ hotel.location }}</p>
                            <p class="card-text">{{ hotel.description }}</p>
                            <p class="price">Price: ${{ hotel.price_per_night }}</p>
                            <a href="#" class="btn btn-primary">Book Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
