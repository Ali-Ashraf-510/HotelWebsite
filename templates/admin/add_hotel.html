<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('admin_add_hotel') }}">Add Hotel</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Hotel</h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price_per_night" class="form-label">Price per Night</label>
                <input type="number" step="0.01" class="form-control" id="price_per_night" name="price_per_night" required>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" required>
            </div>
            <div class="mb-3">
                <label for="star_rating" class="form-label">Star Rating</label>
                <input type="number" min="1" max="5" class="form-control" id="star_rating" name="star_rating" required>
            </div>
            <div class="mb-3">
                <label for="total_rooms" class="form-label">Total Rooms</label>
                <input type="number" min="1" class="form-control" id="total_rooms" name="total_rooms" required>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" name="contact_number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amenities</label>
                {% for amenity in amenities %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="amenities" value="{{ amenity.amenity_id }}" id="amenity_{{ amenity.amenity_id }}">
                    <label class="form-check-label" for="amenity_{{ amenity.amenity_id }}">{{ amenity.name }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Add Hotel</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
